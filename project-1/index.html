<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Portfolio</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="light-mode">
    <header class="header">
        <div class="container">
            <h1 class="logo">ðŸŽ¨ Artfolio</h1>
            <button class="theme-toggle" onclick="toggleTheme()">Night</button>
        </div>
    </header>

    <main class="main">
        <section class="gallery-intro">
            <h2>Explore My Visual Work</h2>
            <p>Photography, illustrations, and personal creative projects.</p>
        </section>

        <section class="gallery">
            <img src="https://source.unsplash.com/random/800x600?art" alt="Artwork 1" />
            <img src="https://source.unsplash.com/random/801x600?design" alt="Artwork 2" />
            <img src="https://source.unsplash.com/random/802x600?illustration" alt="Artwork 3" />
            <img src="https://source.unsplash.com/random/803x600?photography" alt="Artwork 4" />
            <img src="https://source.unsplash.com/random/804x600?creative" alt="Artwork 5" />
            <img src="https://source.unsplash.com/random/805x600?gallery" alt="Artwork 6" />
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Artfolio. All visuals belong to their creator.</p>
    </footer>

    <script>
        function toggleTheme() {
            const body = document.body;
            const btn = document.querySelector('.theme-toggle');
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
            btn.textContent = body.classList.contains('dark-mode') ? 'Day' : 'Night';
        }
    </script>
</body>

</html>
